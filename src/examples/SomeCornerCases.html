<div>
    <!-- some HTML nodes have different names in Feliz like fieldSet and use' -->
    <fieldset></fieldset>
    <!-- some HTML can be written without closing tag like input -->
    <!-- some HTML attributes have different names in Feliz like type', isOpen ... -->
    <input type="password">
    <!-- Boolean props should always be true if there is an attribute? -->
    <input type="checkbox">
    <input type="checkbox" checked>
    <input type="checkbox" checked="">
    <input type="checkbox" checked="true">
    <input type="checkbox" checked="on">
    <!-- some properties can have int, float or boolean values instead of strings -->
    <textarea class="form-control" rows="8" />
</div>
